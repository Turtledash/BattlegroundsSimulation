version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup Environment
    task:
      jobs:
        - name: Install Python
          commands:
            - sem-version python 3.7
        - name: Checkout Project
          commands:
            - checkout
        - name: Install Pipenv
          commands:
            - pip install --user pipenv
        - name: Run Tests
          commands:
            - pipenv run nosetest --exe
    dependencies: []
