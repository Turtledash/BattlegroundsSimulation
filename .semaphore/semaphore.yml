version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Unit Tests
    task:
      jobs:
        - name: Run Tests
          commands:
            - pipenv shell
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - pip3 install pipenv
          - ls
      env_vars:
        - name: PIPENV_IGNORE_VIRTUALENVS
          value: '1'
    dependencies: []
